<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Alerts Demo</title>
    <link rel="stylesheet" href="css/alert.min.css">
  </head>
  <body>
    <div class="alert-box alert-danger">
      <p><strong>Danger!</strong> This is a alert box!</p>
    </div>

    <div class="alert-box alert-success">
      <p><strong>Success!</strong> This is a alert box!</p>
    </div>

    <div class="alert-box alert-info">
      <p><strong>Info!</strong> This is a alert box!</p>
    </div>

    <div class="alert-box alert-warning">
      <p><strong>Warning!</strong> This is a alert box!</p>
    </div>
  </body>
</html>
